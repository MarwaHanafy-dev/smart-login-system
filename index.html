<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <section class="py-5">
        <div class="w-50 loginSystem text-center p-5 m-auto">
            <h2 class="text-info mb-4">نظام تسجيل الدخول الذكي</h2>
            <div class="mb-3">
                <input type="email" class="form-control" id="loginEmail" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="loginPassword" placeholder="أدخل كلمة المرور" required>
            </div>
            <p class="text-danger d-none" id="fillMsg">الرجاء ملء جميع الحقول</p>
            <p class="text-danger d-none" id="wrongMsg">البريد الإلكتروني أو كلمة المرور غير صحيحة</p>
            <button class="btn btn-outline-info w-100 mb-3" id="loginBtn">تسجيل الدخول</button>
            <p class="text-white">ليس لديك حساب؟ <a href="signup.html" class="text-white text-decoration-none">إنشاء حساب</a></p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
